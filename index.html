<!DOCTYPE html>
<html>
<head>
	<title>Tic Toc Game Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
	<section class="main">
		<div class="container" id="welcome">
			<div id="welcome-text">
				<i>Welcome to tic toc toe board<br>
				</i>
			</div>
			<div id="play"><i>Let's play!!</i></div>
		</div>
		<div class="container">
			<div class="row" id="middle">
				<div class="col">
					<button class="btn" id="reset" onclick="resetGame()">Reset</button>
					<button class="btn" id="nextPlay" onclick="clearGrid()">Next</button>
				</div>
				<div class="col-7">
					<div class="grid-container">
					  <div class="grid-item" id="1"></div>
					  <div class="grid-item" id="2"></div>
					  <div class="grid-item" id="3"></div>
					  <div class="grid-item" id="4"></div>
					  <div class="grid-item" id="5"></div>
					  <div class="grid-item" id="6"></div>
					  <div class="grid-item" id="7"></div>
					  <div class="grid-item" id="8"></div>
					  <div class="grid-item" id="9"></div>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-2" >P1:</div>
				<div class="col-md-2 score" id="p1">0</div>
				<div class="col-md-2" >Tie:</div>
				<div class="col-md-2 score" id="tie">0</div>
				<div class="col-md-2" >P2:</div>
				<div class="col-md-2 score" id="p2">0</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="functionality.js"></script>
</body>
</html>
